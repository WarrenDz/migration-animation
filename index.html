<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>migration-animation</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.32/"></script>
  <!-- Load Calcite components from CDN -->
  <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>
  <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <!-- Load Map components from CDN-->
  <script
    type="module"
    src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
  ></script>
  <script type="module" src="./main.js"></script>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    arcgis-map {
      height: 100%;
      width: 100%;
    }

    #container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .esri-attribution {
      background-color: #EAA27B;
    }
  </style>
</head>
<body>
  <div id="container">
    <arcgis-map item-id="7052c87d2d0742dbb9ed332122b9f2f6" zoom="3" center="-85.512764, 32.04355">
      <arcgis-expand position="top-left" mode="floating">
        <arcgis-bookmarks reference-element="arcgis-map"></arcgis-bookmarks>
        <arcgis-time-slider mode="cumulative-from-start" play-rate="50" reference-element="arcgis-map"></arcgis-time-slider>
      </arcgis-expand>
    </arcgis-map>
  </div>
</body>
</html>
